</head>
<body>
    
    <nav>
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="booking.html">Book with us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
              </div>
              <a href="index.html" class="btn btn-ghost text-xl">Khabar Time</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a href="menu.html">Menu</a></li>
                <li><a href="booking.html">Book with us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
              </ul>
            </div>
            <div class="navbar-end">
              <a class="btn">Signup/Login</a>
            </div>
          </div>
    </nav>

    <main>
        <section class="flex flex-col items-center min-h-screen bg-gray-100">
            <h1 class="text-center text-5xl font-medium my-10">Contact Us</h1>
            <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-md mb-10">
                <h2 class="text-xl font-semibold mb-4">Contact Information</h2>
                <p class="text-gray-700"><strong>Address:</strong> House 44 Sector 12 12/13 Mor Uttara Dhaka</p>
                <p class="text-gray-700"><strong>Phone:</strong> 01847475487</p>
                <p class="text-gray-700"><strong>Email:</strong> evaanrahman@gmail.com</p>
                <div class="my-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3649.9610126355234!2d90.40360071536283!3d23.872356284525633!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c4256c4a8853%3A0x2f0e8a30740235d7!2sSector%2012%2C%20Dhaka%201234!5e0!3m2!1sen!2sbd!4v1629982558311!5m2!1sen!2sbd" 
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
            <form class="w-full max-w-lg bg-white p-8 rounded-lg shadow-md">
                <div class="space-y-12">
                    <div class="border-b border-gray-900/10 pb-12">
                        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-3">
                                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                                <div class="mt-2">
                                    <input type="text" name="name" id="name" autocomplete="name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                            <div class="sm:col-span-3">
                                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                                <div class="mt-2">
                                    <input type="email" name="email" id="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                            <div class="col-span-full">
                                <label for="message" class="block text-sm font-medium leading-6 text-gray-900">Message</label>
                                <div class="mt-2">
                                    <textarea name="message" id="message" rows="4" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-6 flex items-center justify-end gap-x-6">
                    <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
                    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Send</button>
                </div>
            </form>
        </section>
    </main>

</body>

<script src="https://cdn.tailwindcss.com"></script>

</html>
